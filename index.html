<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<meta charset="UTF-8" />
		<title>Stockheimer</title>
		<link rel="stylesheet" href="css/ui.css" />
	</head>
	<body>
		<div id="game-div">
			<div id="ui-div">
				<div class="scene-root hide" id="lobby-scene-root">
					<div class="game-title">
						Stockheimer
					</div>
					<div id="user-name-container">
						<div class="form-text" id="player-text">Player Name:</div>
						<input type="text" class="form-input" id="user-name" maxlength="32" />
						<input type="button" class="form-button" id="player-submit" value="Play" onclick="window.dispatchEvent(new CustomEvent('player-submit-click'));"/>
						<input type="button" class="form-button hide" id="player-submit-existing" value="Play with existing user" onclick="window.dispatchEvent(new CustomEvent('player-submit-click'));"/>
						<input type="button" class="form-button hide" id="player-new" value="Delete existing user" onclick="window.dispatchEvent(new CustomEvent('player-new-click'));"/>
					</div>
					<div id="game-server-details">
						<div id="game-server-details-players">Players:</div>
					</div>
				</div>
				<div class="scene-root hide" id="user-connecting-scene-root">
					<input type="button" id="exit-game" value="Exit" onclick="window.dispatchEvent(new CustomEvent('exit-game-click'));" />
					<h1>Initializing...</h1>
				</div>
				<div class="scene-root hide" id="user-disconnecting-scene-root">
					<h1>Disconnecting...</h1>
				</div>
				<div class="scene-root hide" id="main-scene-root">
					<div class="panel">
						<div class="user-list" id="user-list">
							<div class="user-list-item" id="user-list-player-count">Players: 0/32</div>
							<div class="user-list-item hide" id="user-list-item-template"></div>
						</div>
					</div>
					<div class="panel">
						<div class="chat-div-wrapper">
							<div class="chat-div">
								<div class="chat-history" id="chat-history">
									<div class="chat-history-item hide" id="chat-history-item-template">
										<div class="chat-history-ts" name="chat-history-ts"></div>
										<div class="chat-history-name" name="chat-history-name"></div>
										<div class="chat-history-msg" name="chat-history-msg"></div>
									</div>
								</div>
								<div class="chat-input-container">
									<input type="text" class="tb-chat-input" id="tb-chat-input" placeholder="Chat message" maxlength="100"/>
									<input type="button" class="tb-chat-submit" id="tb-chat-submit" value="Chat" onclick="window.dispatchEvent(new CustomEvent('tb-chat-submit-click'));" />
								</div>
							</div>
						</div>
						<div class="debug-div" id="debug-div">
							<div>Debug Information:</div>
							<div id="debug-x"></div>
							<div id="debug-y"></div>
							<div id="debug-is-down"></div>
							<div id="debug-angle"></div>
						</div>
					</div>
				</div>
				<div class="log-div">
					<div class="input-controls-div">
						<input type="button" id="exit-game" value="Exit" onclick="window.dispatchEvent(new CustomEvent('exit-game-click'));" />
						<input type="button" id="create-character" value="Create Character" onclick="window.dispatchEvent(new CustomEvent('create-character-click'));" />
						<input type="button" id="kill-character" value="Kill Character" onclick="window.dispatchEvent(new CustomEvent('kill-character-click'));" />
					</div>
					<div class="input-controls-div">
						<input type="password" id="tb-enemy-password" placeholder="passcode for enemies" />
						<input type="button" id="spawn-enemy-player" value="Spawn Enemy at player" onclick="window.dispatchEvent(new CustomEvent('spawn-enemy-player'));" />
						<input type="button" id="spawn-enemy-red" value="Spawn Enemies on red" onclick="window.dispatchEvent(new CustomEvent('spawn-enemy-red'));" />
						<input type="button" id="make-enemies-seek-castle" value="Seek Castle" onclick="window.dispatchEvent(new CustomEvent('make-enemies-seek-castle'));" />
						<input type="button" id="make-enemies-seek-player" value="Seek Player" onclick="window.dispatchEvent(new CustomEvent('make-enemies-seek-player'));" />
						<input type="button" id="make-enemies-stop" value="Stop enemies" onclick="window.dispatchEvent(new CustomEvent('make-enemies-stop'));" />
						<input type="button" id="kill-all-enemies" value="Kill all enemies" onclick="window.dispatchEvent(new CustomEvent('kill-all-enemies'));" />
						<input type="button" id="toggle-pvp" value="Toggle PVP" onclick="window.dispatchEvent(new CustomEvent('toggle-pvp'));" />
						<input type="button" id="respawn-castle" value="Respawn Castle" onclick="window.dispatchEvent(new CustomEvent('respawn-castle'));" />
						<input type="button" id="destroy-castle" value="Destroy Castle" onclick="window.dispatchEvent(new CustomEvent('destroy-castle'));" />
					</div>
					<div id="temp-log" readonly></div>
				</div>
			</div>
		</div>
	</body>
	
	<!--#BUNDLES_START#-->
	<script src="client-dist/vendors.bundle.js"></script>
	<script src="client-dist/app.bundle.js"></script>
	<!--#BUNDLES_END#-->
</html>
