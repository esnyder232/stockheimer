<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<meta charset="UTF-8" />
		<title>planck-server-testing</title>
		<link rel="stylesheet" href="css/ui.css" />
	</head>
	<body>
		<div id="game-container">
			<div id="game-div"></div>
			<div id="ui-div">
				<div id="player-name-container">
					<div class="form-text" id="player-text">Player Name:</div>
					<input type="text" class="form-input" id="player-name"/>
					<input type="button" class="form-button" id="player-submit" value="Play"/>
				</div>
				
			</div>
		</div>
		
		<input type="button" value="Start" onclick="window.dispatchEvent(startEvent);"/>
		<input type="button" value="Stop" onclick="window.dispatchEvent(stopEvent);"/>
		<input type="button" value="Restart" onclick="window.dispatchEvent(restartEvent);"/>
		
	</body>
	
	<!--#BUNDLES_START#-->
	<script src="client-dist/vendors.bundle.js"></script>
	<script src="client-dist/app.bundle.js"></script>
	<!--#BUNDLES_END#-->

	<script>
		//custom events so i can have the dom push things to phaser scenes
		var startEvent = new CustomEvent('start-event');
		var stopEvent = new CustomEvent('stop-event');
		var restartEvent = new CustomEvent('restart-event');
	</script>
</html>
