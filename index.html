<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<meta charset="UTF-8" />
		<title>planck-server-testing</title>
		<link rel="stylesheet" href="css/ui.css" />
	</head>
	<body>
		<div id="game-container">
			<div id="game-div"></div>
			<div id="ui-div">
				<div class="scene-root hide" id="server-connection-scene-root">
					<div id="player-name-container">
						<div class="form-text" id="player-text">Player Name:</div>
						<input type="text" class="form-input" id="player-name"/>
						<input type="button" class="form-button" id="player-submit" value="Play" onclick="window.dispatchEvent(new CustomEvent('player-submit-click'))"/>
					</div>
					<div id="game-server-details">
						<div id="game-server-details-players">Players:</div>
					</div>
					
				</div>
				<div id="temp-log" readonly></div>
			</div>
		</div>
		
		<input type="button" value="Start" onclick="window.dispatchEvent(new CustomEvent('start-event'));"/>
		<input type="button" value="Stop" onclick="window.dispatchEvent(new CustomEvent('stop-event'));"/>
		<input type="button" value="Restart" onclick="window.dispatchEvent(new CustomEvent('restart-event'));"/>
		
	</body>
	
	<!--#BUNDLES_START#-->
	<script src="client-dist/vendors.bundle.js"></script>
	<script src="client-dist/app.bundle.js"></script>
	<!--#BUNDLES_END#-->
</html>
